command.start.message="""
I can help you to create and edit images of characters and character rankings from HTML content.

You can control me by sending this commands:

/setlang - set the language
/newgame - create a game
/deletegame - delete a game
/setgamesub - set subscription to a game
/newchar - create a character
/editchar - edit a character
/newcharrank - create a character ranking
/editcharrank - edit a character ranking
/cancel - cancel the current command

Also, you can use me as an inline bot by typing @rpgc_bot followed by a name to get an image of the character or character ranking content.
"""
