command.start.message="""
I can help you to create and edit character and character ranking pages at https://telegra.ph/.

You can control me by sending this commands:

/newcharpage - create a character page
/editcharpage - edit a character page
/newcharrankpage - create a character ranking page
/editcharrankpage - edit a character ranking page
/cancel - cancel the current command

Also, you can use me as an inline bot, typing @rpcg_bot followed by a page title to get the page URL at Telegraph.
"""
command.unauthorized.message="Sorry, you do not have permissions to use this command."
command.error.message="Sorry, an error occurred, please try again."
command.game.list.message="Ok, select a game from the list."
command.game.list.empty.message="Sorry, the selected game does not have created pages, select another game."
command.new.character.page.title.message="Ok, send me a title for the page."
command.new.character.page.title.blank.message="Sorry, the page title can not be blank, send me another title."
command.new.character.page.title.length.message="Sorry, the page title length can not exceed 64 characters, send me another title."
command.new.character.page.title.invalid.message="Sorry, the page title is invalid, send me another title."
command.new.character.page.title.exists.message="Sorry, there is already a page created with that title, send me another title."
command.new.character.page.content.message="Ok, send me a content for the page."
command.new.character.page.content.blank.message="Sorry, the page content can not be blank, send me another content."
command.new.character.page.content.length.message="Sorry, the page content can not exceed 64000 characters, send me another content."
command.new.character.page.content.image.message="Ok, send me an image for the page content."
command.new.character.page.success.message="Done, I created the page {title}."
command.edit.character.page.list.message="Ok, select a page from the list."
command.edit.character.page.content.message1="Ok, this is the current content for the page."
command.edit.character.page.content.message2="Send me a new content for the page."
command.edit.character.page.content.image.message="Ok, send me a new image for the page content."
command.edit.character.page.success.message="Done, I updated the page {title}."
command.cancel.message="Done, I cancelled the command /{command}"