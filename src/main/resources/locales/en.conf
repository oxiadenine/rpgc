command.start.message="""
I can help you to create and edit character and character ranking pages at https://telegra.ph/.

You can control me by sending this commands:

/newgame - create a game
/deletegame - delete a game
/setgamesub - set subscription to a game
/newcharpage - create a character page
/editcharpage - edit a character page
/newcharrankpage - create a character ranking page
/editcharrankpage - edit a character ranking page
/cancel - cancel the current command

Also, you can use me as an inline bot, typing @rpcg_bot followed by a page title to get the page URL at Telegraph.
"""
command.user.unauthorized.message="Sorry, you do not have permissions to use this command."
command.game.list.message="Ok, select a game from the list."
command.game.list.empty.message="Sorry, there are not games to select yet."
command.newgame.name.message="Ok, send me a name for the game."
command.newgame.name.blank.message="Sorry, the game name can not be blank, send me another name."
command.newgame.name.length.message="Sorry, the game name length can not exceed 64 characters, send me another name."
command.newgame.name.invalid.message="Sorry, the game name is invalid, send me another name."
command.newgame.name.exists.message="Sorry, there is already a game created with that name, send me another name."
command.newgame.success.message="Done, I created the game {name}."
command.deletegame.success.message="Done, I deleted the game {name}."
command.setgamesub.subscribe.success.message="Done, you have subscribed to the game {name}."
command.setgamesub.unsubscribe.success.message="Done, you have unsubscribed from the game {name}."
command.setgamesub.characterPage.created.message="Notice: the user {name} has created the character page {title}."
command.setgamesub.characterPage.edited.message="Notice: the user {name} has updated the character page {title}."
command.setgamesub.characterPage.ranking.created.message="Notice: the user {name} has created the character ranking page {title}."
command.setgamesub.characterPage.ranking.edited.message="Notice: the user {name} has updated the character ranking page {title}."
command.newcharpage.title.message="Ok, send me a title for the character page."
command.newcharpage.title.blank.message="Sorry, the character page title can not be blank, send me another title."
command.newcharpage.title.length.message="Sorry, the character page title length can not exceed 64 characters, send me another title."
command.newcharpage.title.invalid.message="Sorry, the character page title is invalid, send me another title."
command.newcharpage.title.exists.message="Sorry, there is already a character page created with that title, send me another title."
command.newcharpage.content.message="Ok, send me a content for the character page."
command.newcharpage.content.blank.message="Sorry, the character page content can not be blank, send me another content."
command.newcharpage.content.length.message="Sorry, the character page content can not exceed 64000 characters, send me another content."
command.newcharpage.success.message="Done, I created the character page {title}."
command.editcharpage.characterPage.list.message="Ok, select a character page from the list."
command.editcharpage.content.message1="Ok, this is the current content for the character page."
command.editcharpage.content.message2="Send me a new content for the character page."
command.editcharpage.success.message="Done, I updated the character page {title}."
command.newcharrankpage.title.message="Ok, send me a title for the character ranking page."
command.newcharrankpage.title.blank.message="Sorry, the character ranking page title can not be blank, send me another title."
command.newcharrankpage.title.length.message="Sorry, the character ranking page title length can not exceed 64 characters, send me another title."
command.newcharrankpage.title.invalid.message="Sorry, the character ranking page title is invalid, send me another title."
command.newcharrankpage.title.exists.message="Sorry, there is already a character ranking page created with that title, send me another title."
command.newcharrankpage.content.message="Ok, send me a content for the character ranking page."
command.newcharrankpage.content.blank.message="Sorry, the character ranking page content can not be blank, send me another content."
command.newcharrankpage.content.length.message="Sorry, the character ranking page content can not exceed 64000 characters, send me another content."
command.newcharrankpage.content.image.message="Ok, send me an image for the content of the character ranking page."
command.newcharrankpage.success.message="Done, I created the character ranking page {title}."
command.editcharrankpage.characterPage.list.message="Ok, select a character ranking page from the list."
command.editcharrankpage.content.message1="Ok, this is the current content for the character ranking page."
command.editcharrankpage.content.message2="Send me a new content for the character ranking page."
command.editcharrankpage.content.image.message="Ok, send me a new image for the content of the character ranking page."
command.editcharrankpage.success.message="Done, I updated the character ranking page {title}."
command.cancel.message="Done, I cancelled the command /{command}"
command.error.message="Sorry, an error occurred, please try again."