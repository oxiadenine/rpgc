command.start.message="""
Puedo ayudarte a crear y editar páginas de personaje y de clasificación de personajes en https://telegra.ph/.

Puedes controlarme enviando estos comandos:

/newgame - crear un juego
/deletegame - eliminar un juego
/setgamesub - establecer suscripción a un juego
/newcharpage - crear una página de personaje
/editcharpage - editar una página de personaje
/newcharrankpage - crear una página de clasificación de personajes
/editcharrankpage - editar una página de clasificación de personajes
/cancel - cancelar el comando actual

Además, puedes utilizarme como bot en línea, escribiendo @rpcg_bot seguido del título de la página para obtener la URL de la página en Telegraph.
"""
